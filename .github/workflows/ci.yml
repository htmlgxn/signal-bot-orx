name: CI

on:
  push:
    branches: [main]
    paths:
      - ".github/workflows/ci.yml"
      - "src/**"
      - "tests/**"
      - "pyproject.toml"
      - "uv.lock"
      - "README.md"
      - "CHANGELOG.md"
      - "docs/**"
  pull_request:
    paths:
      - ".github/workflows/ci.yml"
      - "src/**"
      - "tests/**"
      - "pyproject.toml"
      - "uv.lock"
      - "README.md"
      - "CHANGELOG.md"
      - "docs/**"

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Set up Python
        run: uv python install 3.14

      - name: Install dependencies
        run: uv sync --dev

      - name: Ruff format
        run: uv run ruff format --check .

      - name: Ruff
        run: uv run ruff check src tests

      - name: Ty
        run: uv run ty check src tests

      - name: Pytest
        run: uv run pytest -q tests

      - name: Build
        run: uv build
