name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Set up Python
        run: uv python install 3.14

      - name: Install dependencies
        run: uv sync --dev

      - name: Ruff
        run: uv run ruff check .

      - name: Ty
        run: uv run ty check .

      - name: Pytest
        run: uv run pytest

      - name: Build
        run: uv build
