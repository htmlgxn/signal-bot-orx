name: orx-search CI

on:
  push:
    branches: [main]
    paths:
      - ".github/workflows/orx-search-ci.yml"
      - "orx-search/**"
  pull_request:
    paths:
      - ".github/workflows/orx-search-ci.yml"
      - "orx-search/**"

jobs:
  checks:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: orx-search
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Set up Python
        run: uv python install 3.14

      - name: Install dependencies
        run: uv sync --dev

      - name: Ruff format
        run: uv run ruff format --check .

      - name: Ruff
        run: uv run ruff check .

      - name: Mypy
        run: uv run mypy src tests

      - name: Build
        run: uv build
